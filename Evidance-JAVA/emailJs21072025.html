    <label for="valLab" class="valLab" id="emailVal">Email is not Valid</label>
    <label for="valLab" class="valLabX" id="CemailVal">Email is Valid</label>
    <script>
        let email = prompt("Enter Your Email").trim();
        function formSubmit() {
            // let email = document.getElementById("email").value.trim();
            let atPos = email.indexOf("@");
            let latPos = email.lastIndexOf("@");
            let dotPos = email.lastIndexOf(".");
            if (!email || latPos == email.length - 1 || atPos < 1 || dotPos < atPos + 2 || dotPos == email.length -1 ) {
                document.getElementById("emailVal").style.visibility = "visible";
                document.getElementById("CemailVal").style.visibility = "hidden";

            } else {
                document.getElementById("emailVal").style.visibility = "hidden";
                document.getElementById("CemailVal").style.visibility = "visible";

            };
        }
        formSubmit()

    </script>
